<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Trending Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #0d1117; color: #c9d1d9; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { color: #58a6ff; margin-bottom: 10px; }
        .meta { color: #8b949e; margin-bottom: 30px; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: #161b22; border: 1px solid #30363d; border-radius: 6px; padding: 20px; }
        .stat-card h3 { color: #58a6ff; font-size: 14px; margin-bottom: 10px; text-transform: uppercase; }
        .stat-card .value { font-size: 32px; font-weight: bold; color: #c9d1d9; }
        .stat-card .label { color: #8b949e; font-size: 14px; margin-top: 5px; }
        .section { margin-bottom: 40px; }
        .section h2 { color: #c9d1d9; margin-bottom: 20px; border-bottom: 1px solid #30363d; padding-bottom: 10px; }
        .repo-grid { display: grid; gap: 15px; }
        .repo-card { background: #161b22; border: 1px solid #30363d; border-radius: 6px; padding: 15px; transition: border-color 0.2s; }
        .repo-card:hover { border-color: #58a6ff; }
        .repo-header { display: flex; justify-content: space-between; align-items: start; margin-bottom: 10px; }
        .repo-name { color: #58a6ff; font-size: 18px; font-weight: 600; text-decoration: none; }
        .repo-name:hover { text-decoration: underline; }
        .rank-badge { background: #238636; color: white; padding: 2px 8px; border-radius: 12px; font-size: 12px; font-weight: bold; }
        .repo-stats { display: flex; gap: 20px; color: #8b949e; font-size: 14px; margin-top: 10px; }
        .repo-stats span { display: flex; align-items: center; gap: 5px; }
        .category-badge { display: inline-block; background: #1f6feb; color: white; padding: 4px 10px; border-radius: 4px; font-size: 12px; margin-bottom: 10px; }
        .loading { text-align: center; padding: 40px; color: #8b949e; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ GitHub Trending Dashboard</h1>
        <div class="meta" id="meta">Loading...</div>
        
        <div class="stats" id="stats"></div>
        
        <div class="section">
            <h2>Top Repositories</h2>
            <div class="repo-grid" id="repos"></div>
        </div>
    </div>

    <script>
        const S3_URL = 'https://github-trending-etl-bucket.s3.amazonaws.com/exports/dashboard/latest.json';
        
        async function loadDashboard() {
            try {
                const response = await fetch(S3_URL);
                const data = await response.json();
                
                // Update meta
                document.getElementById('meta').innerHTML = `
                    Last updated: ${new Date(data.generated_at).toLocaleString()} | 
                    Snapshot: ${data.snapshot_date}
                `;
                
                // Render stats
                const statsHtml = data.categories.map(cat => `
                    <div class="stat-card">
                        <h3>${cat.name}</h3>
                        <div class="value">${cat.total_repos}</div>
                        <div class="label">Repositories</div>
                        <div class="label" style="margin-top: 10px;">Avg ${cat.avg_stars.toLocaleString()} ‚≠ê</div>
                    </div>
                `).join('');
                document.getElementById('stats').innerHTML = statsHtml;
                
                // Render repos
                const reposHtml = data.top_repos.map(repo => `
                    <div class="repo-card">
                        <div class="category-badge">${repo.category}</div>
                        <div class="repo-header">
                            <a href="${repo.url}" target="_blank" class="repo-name">
                                ${repo.owner}/${repo.repo_name}
                            </a>
                            <span class="rank-badge">#${repo.rank}</span>
                        </div>
                        <div class="repo-stats">
                            <span>‚≠ê ${repo.stars.toLocaleString()}</span>
                            <span>üî± ${repo.forks.toLocaleString()}</span>
                            <span>üìä ${Math.round(repo.activity_score).toLocaleString()}</span>
                        </div>
                    </div>
                `).join('');
                document.getElementById('repos').innerHTML = reposHtml;
                
            } catch (error) {
                document.getElementById('meta').innerHTML = 'Error loading dashboard data';
                console.error(error);
            }
        }
        
        loadDashboard();
    </script>
</body>
</html>
